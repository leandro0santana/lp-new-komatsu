<!DOCTYPE html>
<html>
  <head>
    <!--Metas tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titulo da Página-->
    <title>Komatsu News</title>

    <!--Favicon-->
    <link rel="icon" href="img/favicon-32x32.png">

    <!--CSS-->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img class="logo-header" src="img/logo_komatus_news.png" alt="Komatsu News" />
    </header>
    <section class="line"></section>
    <section class="container">
      <article class="col-6"></article>
      <article class="col-6">
        <form class="form-contact" action="config/cadastro.php" method="POST">
          <p class="text-form">
            SEJA BEM-VINDO. FAÇA O SEU CADASTRO PARA RECEBER MENSALMENTE NOSSA 
            NEWSLETTER E FICAR POR DENTRO DE TUDO O QUE ACONTECE NA KOMATSU E NO SEGMENTO.
          </p>
          <div class="form-group">
            <input type="text" id="nome" name="nome" placeholder="Nome" value="" required="required" /> 
          </div>

          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" value="" required="required" />
          </div>

          <div class="form-group">
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone com DDD" maxlength="11" value="" required="required" />
          </div>
          <button class="button-form" type="submit">Enviar</button>
        </form>
      </article>
    </section>
  </body>
</html>
